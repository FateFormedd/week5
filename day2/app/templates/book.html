{% include 'base.html' %}


{% block content %}

    {% for b in book %}
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: {{ b.name }}</li>
            <li class="list-group-item">Phone: {{ b.phone }}</li>
            <li class="list-group-item">Address: {{ b.address }}</li>
        </ul>
    </div>
    {% endfor %}


{% endblock content %}
